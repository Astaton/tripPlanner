<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <script src="./bundle.js" defer></script>
  </head>
  <body>

    <div id="headerContainer">
      <ul id="navLinks">
        <li class="navItem"><a href="">Home</a></li>
        <li class="navItem"><a href="">About</a></li>
        <li class="navItem"><a href="">Contact</a></li>
      </ul>
    </div>
    <div id="contentContainer">
      <div id="map"></div>
      <div id="uiContainer">
        <div id="destinationSelectorContainer">
          <div class="itinerarySelector" id="">
            <h3>hotels</h3>
            <select>
              <option value="wwwww">wwwww</option>
              <option value="xxxxx">xxxxx</option>
              <option value="yyyyy">yyyyy</option>
              <option value="zzzzz">zzzzz</option>
            </select>
          </div>
          <div class="itinerarySelector" id=""></div>
          <div class="itinerarySelector" id=""></div>
        </div>
        <div id="itineraryContainer">
          <div id="itineraryHeader">
            <h2>Itinerary</h2>
          </div>
          <div class="chosenItinerary" id="itineraryHotel">
            <h3>My Hotel</h3>
          </div>
          <div class="chosenItinerary" id="itineraryRestaurant">
            <h3>My Restaurants</h3>
          </div>
          <div class="chosenItinerary" id="itineraryActivity">
            <h3>My Activities</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
